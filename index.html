<!DOCTYPE html>
<html lang="es-CO">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>La Linda Novia - Tienda de vestidos</title>
		<link
			rel="stylesheet"
			href="styles.css"
		/>

		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Carlito:ital,wght@0,400;0,700;1,400;1,700&family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Playwrite+AR:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main>
			<header class="header">
				<nav>
					<div
						class="title"
						onclick="window.location.href='/'"
					>
						<h1>La Linda Novia</h1>
						<span>Tienda de vestidos</span>
					</div>

					<div
						class="hamburger"
						onclick="toggleMenu()"
					>
						<span class="line"></span>
						<span class="line"></span>
						<span class="line"></span>
					</div>

					<ul
						id="nav-links"
						class="nav-links"
					>
						<li
							class="nav-item"
							onclick="window.location.href='/'"
						>
							Inicio
						</li>
						<li
							class="nav-item"
							onclick="window.location.href='/products'"
						>
							Productos
						</li>
						<li
							class="nav-item"
							onclick="window.location.href='/sells'"
						>
							Ventas
						</li>
						<li
							class="nav-item"
							onclick="window.location.href='/orders'"
						>
							Compras
						</li>
						<li
							class="nav-item"
							onclick="window.location.href='/contact'"
						>
							Contáctenos
						</li>
						<li
							class="nav-item"
							onclick="window.location.href='/signin'"
						>
							Iniciar Sesión
						</li>
						<li
							class="nav-item"
							onclick="window.location.href='/signout'"
						>
							Cerrar Sesión
						</li>
					</ul>
				</nav>

				<div class="offer">
					<span>50% de descuento en tu segunda compra</span>
				</div>
			</header>

			<div class="signin-page">
				<h3>Iniciar Sesión</h3>

				<form
					class="form"
					method="GET"
				>
					<div>
						<label for="email">Email</label>
						<input
							id="email"
							class="input"
							type="email"
							name="email"
							placeholder="email@lalindanovia.com"
							autocomplete="email"
							required
						/>
					</div>

					<div>
						<label for="password">Contraseña</label>
						<input
							id="password"
							class="input"
							type="password"
							name="password"
							placeholder="0123456789"
							autocomplete="current-password"
							required
						/>
					</div>

					<div class="actions">
						<button
							type="button"
							class="button signup"
							onclick="location.href='/signup'"
						>
							Crear cuenta
						</button>

						<button
							type="submit"
							class="button signin"
						>
							Ingresar
						</button>
					</div>
				</form>
			</div>

			<footer className="footer">
				<span>La Linda Novia &copy; 2024</span>
			</footer>
		</main>
	</body>
</html>
